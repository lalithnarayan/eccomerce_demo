<div class="container-fluid pl-4 pr-4">
  <!-- page title -->
  <div class="row pt-4">
      <app-page-title title="Smartphones"></app-page-title>
  </div>
  <div class="row pt-4">
    <div class="col-lg-2 col-sm-12">
      <app-filter></app-filter>
    </div>
    <div class="col-lg-10 col-sm-12">
      <div class="row">
        <div class="col-lg-3 col-sm-6" *ngFor="let product of products">
          <a [routerLink]="['/products', product.id]" class="card">
            <div class="card-body">
              <div class="product-img position-relative">
                <img src="{{product.image == null ? 'assets/images/products/placeholder.jpeg' : 'http://localhost:3000/'+product.image.url }}" alt="{{product.product_name}}"
                  class="img-fluid mx-auto d-block">
              </div>
              <div class="product-name mt-3">
                {{product.name}}
              </div>
              <div class="d-flex justify-content-between my-2">
                <div>
                  <div class="product-val">₹ {{product.mrp}}</div>
                  <div class="product-sec-text strike-through">₹ {{product.offer_price}}</div>
                </div>
                <div>
                  <div class="product-val">₹ {{product.offer_price/12 | number }}</div>
                  <div class="product-sec-text">Lowest EMI</div>
                </div>
              </div>
              <div class="product-sec-text">
                Pay later with Flexipay
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
